<!DOCTYPE html>

<html>

<head>
    <meta charset="utf-8" />
    <title>Live2D Viewer V3 Demo</title>

</head>

<body>
    <div class="Canvas" style="position: fixed; right: 200px; bottom: 0px;z-index: 99999999" id="L2dCanvas"></div>

    <script src="https://cdn.jsdelivr.net/npm/promise-polyfill@8/dist/polyfill.min.js"> </script>

    <script src="http://127.0.0.1/test/live2dcubismcore.min.js"></script>

    <script>
        window.onload = () => {
            new l2dViewer({
                el: document.getElementById('L2dCanvas'),
                basePath: 'http://127.0.0.1/test/',
                modelName: '1_3',
                sizeLimit: false,
                mobileLimit: false,
                width: 2000,
                height: 1200
            })
        }
    </script>
</body>
